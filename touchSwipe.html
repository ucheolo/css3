<html lang="en">
<head>

    <title>touchSwipe.html</title>
    <style>
        #touchPad{

    </style>
</head>

    <script src="js/jquery.touchSwipe.js"></script>

            swipeStatus:function(event, phase, direction, distance){

                    distance 는 거리 이다. 
                */

                console.log(phase);

                $("#distance").text(distance);

            }
        });

    </script>     
</body>
</html>
